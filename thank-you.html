<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You ‚Äì EarnOnline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --dark: #1f2937;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1.5rem 3rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .thankyou-box {
            background: var(--white);
            color: var(--dark);
            max-width: 520px;
            width: 100%;
            padding: 3.5rem 3rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .thankyou-box h1 {
            font-size: 2.4rem;
            margin-bottom: 1rem;
        }

        .thankyou-box p {
            font-size: 1.1rem;
            color: var(--gray);
            line-height: 1.7;
            margin-bottom: 2.2rem;
        }

        .thankyou-box a {
            display: inline-block;
            background: var(--secondary);
            color: var(--white);
            padding: 0.9rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .thankyou-box a:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.85;
        }
    </style>
</head>
